<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>
    <div class="container py-5">
        <header class="text-center mb-5">
            <div class="logo-container mb-4">
                <i class="fas fa-magic fa-3x text-primary mb-3"></i>
            </div>
            <h1>Affiliate Prompt Generator</h1>
            <p class="lead">Transform your affiliate marketing with AI-powered content</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3><i class="fas fa-sliders-h me-2"></i>Input Details</h3>
                        <form id="promptForm">
                            <div class="mb-3">
                                <label for="toolSelect" class="form-label">
                                    <i class="fas fa-tools me-2"></i>Select Tool/Service
                                </label>
                                <select class="form-select" id="toolSelect" required>
                                    <option value="">Choose a tool...</option>
                                    <option value="Grammarly">Grammarly</option>
                                    <option value="Canva">Canva</option>
                                    <option value="Bluehost">Bluehost</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3" id="otherToolDiv" style="display: none;">
                                <label for="otherTool" class="form-label">
                                    <i class="fas fa-plus-circle me-2"></i>Specify Tool
                                </label>
                                <input type="text" class="form-control" id="otherTool">
                            </div>
                            <div class="mb-3">
                                <label for="contentType" class="form-label">
                                    <i class="fas fa-file-alt me-2"></i>Content Type
                                </label>
                                <select class="form-select" id="contentType" required>
                                    <option value="blog"><i class="fas fa-blog"></i> Blog Post</option>
                                    <option value="social"><i class="fas fa-hashtag"></i> Social Media Post</option>
                                    <option value="email"><i class="fas fa-envelope"></i> Email Newsletter</option>
                                    <option value="comparison"><i class="fas fa-balance-scale"></i> Comparison Content</option>
                                    <option value="tutorial"><i class="fas fa-chalkboard-teacher"></i> Tutorial/How-To</option>
                                    <option value="review"><i class="fas fa-star"></i> Product Review</option>
                                    <option value="case-study"><i class="fas fa-chart-line"></i> Case Study</option>
                                    <option value="video-script"><i class="fas fa-video"></i> Video Script</option>
                                    <option value="instagram"><i class="fab fa-instagram"></i> Instagram Story/Post</option>
                                    <option value="pinterest"><i class="fab fa-pinterest"></i> Pinterest Pin Description</option>
                                    <option value="tiktok"><i class="fab fa-tiktok"></i> TikTok Script</option>
                                    <option value="youtube"><i class="fab fa-youtube"></i> YouTube Description</option>
                                    <option value="landing"><i class="fas fa-funnel-dollar"></i> Landing Page Copy</option>
                                    <option value="faq"><i class="fas fa-question-circle"></i> FAQ Content</option>
                                    <option value="testimonial"><i class="fas fa-quote-right"></i> Testimonial Template</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="affiliateLink" class="form-label">
                                    <i class="fas fa-link me-2"></i>Your Affiliate Link
                                </label>
                                <input type="url" class="form-control" id="affiliateLink" placeholder="https://...">
                            </div>
                            <div class="mb-3">
                                <label for="niche" class="form-label">
                                    <i class="fas fa-bullseye me-2"></i>Your Blog Niche
                                </label>
                                <input type="text" class="form-control" id="niche" placeholder="e.g., Tech, Fashion, Finance">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-wand-magic-sparkles me-2"></i>Generate Content
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3><i class="fas fa-lightbulb me-2"></i>Generated Content</h3>
                        <div id="outputContent" class="mt-3">
                            <div class="placeholder-content text-center text-muted">
                                <i class="fas fa-pen-fancy fa-3x mb-3"></i>
                                <p>Your generated content will appear here</p>
                            </div>
                        </div>
                        <button id="copyButton" class="btn btn-secondary mt-3 w-100" style="display: none;">
                            <i class="fas fa-copy me-2"></i>Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
